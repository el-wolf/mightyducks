<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Mighty Ducks Hockey League</title>
    <link rel="shortcut icon" href="../images/logoIcon.ico" type="image/x-icon">
    <!-- <link rel="stylesheet" href="../styles/style1.css"> -->
    <!-- <link rel="stylesheet" href="../styles/style2.css"> -->
    <link rel="stylesheet" href="../styles/style3.css">
</head>

<body>
    <header>
        <img src="../images/logoMightyDucks-01.png" alt="Logo Mighty Ducks" width="200" class="logoMightyDucks-01">

        <h1>Mighty Ducks Hockey League</h1>
    </header>

    <nav>
        <ul>
            <li class="home"><a href="../../index.html">Home</a></li>
            <li class="about">
                <a href="../pages/about.html">About MDHL</a>
            </li>
            <li class="contact">
                <a href="../pages/contact.html">Contact</a>
            </li>
            <li class="rules"><a href="../pages/rules.html">Rules</a></li>
            <li class="gameinfo">
                <a href="../pages/gameinfo.html">Game Information</a>
            </li>
            <li class="active"><a href="#">Register</a></li>
        </ul>
    </nav>
    <div class="container">
        <aside class="gallery">
            <h2 class="gallery-title">Gallery</h2>
            <ul class="gallery-list">
                <li>
                    <img src="../images/design1_image1.jpg" alt="Hockey image 1">
                </li>
                <li>
                    <img src="../images/design1_image2.jpg" alt="Hockey image 2">
                </li>
                <li><img src="../images/hockey3.jpg" alt="Hockey image 3"></li>
            </ul>
        </aside>
        <main class="contact-main">
            <h2>Registration Form</h2>
            <form action="./show_data.html" method="get" class="form">
                <fieldset class="info">
                    <label for="f-name">Player's First Name:</label>
                    <input type="text" autocomplete="name" name="name" id="f-name" value="">
                    <label for="l-name">Last name:</label>
                    <input type="text" autocomplete="family-name" name="lastname" id="l-name" value="">
                    <label for="city">City:</label>
                    <input type="text" name="city" id="city">
                    <label for="zip">Zip code:</label>
                    <input type="text" autocomplete="postal-code" name="zip" id="zip">
                    <div class="birth">
                        <label for="birth">Birth Date:</label>
                        <input type="date" autocomplete="bday" name="birth" id="birth" max="2050-12-31"
                            min="2000-01-01">
                    </div>

                    <div class="male">
                        <label for="male">Gender:</label>
                        <input type="radio" name="gender" id="female" value="female">
                        <label for="female">Female</label>
                        <input type="radio" name="gender" id="male" value="male">
                        <label for="male">Male</label>
                    </div>
                    <div class="grade">
                        <label for="grade">Grade:</label>
                        <input type="radio" name="pre-school" id="grade" value="pre-school">
                        <label for="grade">Pre-school</label>

                        <input type="radio" name="first-school" id="first" value="first-school">
                        <label for="first">1st</label>

                        <input type="radio" name="second-grade" id="second" value="second-grade">
                        <label for="second">2nd</label>

                        <input type="radio" name="third-grade" id="third" value="third-grade">
                        <label for="third">3rd</label>

                        <input type="radio" name="fourth-grade" id="fourth" value="fourth-grade">
                        <label for="fourth">4th</label>

                        <input type="radio" name="fifth-grade" id="fifth" value="fifth-grade">
                        <label for="fifth">5th</label>
                    </div>
                </fieldset>
                <fieldset class="elementary">
                    <legend>Wich elementary school do you live near?</legend>
                    <label for="ajkatzenmaier">Closest School:</label>
                    <div class="school-1">
                        <input type="radio" name="closestschool" id="ajkatzenmaier" value="ajkatzenmaier">
                        <label for="ajkatzenmaier">AJ Katzenmaier</label>

                        <input type="radio" name="closestschool" id="greenbay" value="greenbay">
                        <label for="greenbay">Greenbay</label>

                        <input type="radio" name="closestschool" id="howardayeager" value="howardayeager">
                        <label for="howardayeager">Howard A Yeager</label>

                    </div>
                    <div class="school-2">
                        <input type="radio" name="closestschool" id="marjoriephart" value="marjoriephart">
                        <label for="marjoriephart">Marjorie P Hart</label>

                        <input type="radio" name="closestschool" id="northelementary" value="northelementary">
                        <label for="northelementary">North elementary</label>

                        <input type="radio" name="closestschool" id="southelementary" value="southelementary">
                        <label for="southelementary">South Elementary</label>
                    </div>
                </fieldset>
                <fieldset class="position">
                    <legend>What position(s) do you normally play? (check all that apply)</legend>

                    <input type="checkbox" name="positions" id="forward" value="forward">
                    <label for="forward">Forward</label>
                    <input type="checkbox" name="positions" id="midfield" value="midfield">
                    <label for="midfield">Midfield</label>
                    <input type="checkbox" name="positions" id="defense" value="defense">
                    <label for="defense">Defense</label>
                    <input type="checkbox" name="positions" id="goalkeeper" value="goalkeeper">
                    <label for="goalkeeper">Goalkeeper</label>

                </fieldset>
                <fieldset class="size">
                    <legend>Uniform Size</legend>

                    <input type="radio" name="uniformsize" id="youthsmall" value="ys">
                    <label for="youthsmall">Youth Small</label>

                    <input type="radio" name="uniformsize" id="youthmedium" value="ym">
                    <label for="youthmedium">Youth Medium</label>

                    <input type="radio" name="uniformsize" id="youthlarge" value="yl">
                    <label for="youthlarge">Youth Large</label>

                    <input type="radio" name="uniformsize" id="small" value="sm">
                    <label for="small">Small</label>

                    <input type="radio" name="uniformsize" id="medium" value="m">
                    <label for="medium">Medium</label>

                    <input type="radio" name="uniformsize" id="large" value="l">
                    <label for="large">Large</label>

                    <input type="radio" name="uniformsize" id="extralarge" value="xl">
                    <label for="extralarge">Extra-Large</label>
                </fieldset>
                <fieldset class="ptp">
                    <legend>Permissions to Play</legend>
                    <label for="ptp">I, the parent or guardian of the minor registrant, agree that the registrant and I
                        will abide by all the rules of the Mighty Ducks Hockey League (MDHL). In recognizing the
                        possibility of physical injury associated with hockey and in consideration for the "League"
                        accepting the registrant for its hockey programs and activities, I hereby release, discharge,
                        and/or otherwise indemnify MDHL, practices and games, against any claim by or on behalf of the
                        registrant as a result of the registrant's participation in the programand/orbeing transported
                        to or from MDHL sponsored activities, wich transportation.</label>
                    <br>
                    <label for="ptp">By signing below, I hereby agree and authorize the above. In addition, by signing
                        below, I also acknowledge that I have read the cancellation policy and agree to its
                        terms.</label>
                    <label for="signature">Parent/Guardian Signature:</label>
                    <input type="text" name="signature" id="signature">
                    <label for="ptp">Date:</label>
                    <input type="date" name="date" id="ptp" max="2050-12-31" min="2000-01-01">


                </fieldset>
                <input type="submit" value="Enviar" class="submitbtn">
            </form>
        </main>
    </div>
</body>

</html>
